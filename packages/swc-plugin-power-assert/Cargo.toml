[package]
name = "swc_plugin_power_assert"
version = "0.1.1"
edition = "2021"
authors = ["Takuto WADA <takuto.wada@gmail.com>"]
include = ["Cargo.toml", "src/**/*.rs"]
license = "MIT"
description = """
SWC plugin for power-assert
"""

[lib]
crate-type = ["cdylib", "rlib"]

# [profile.release]
# lto = true

[dependencies]
serde = "1"
serde_json = "1"
rustc-hash = "1"
swc_core = { version = "0.89.*", features = ["ecma_plugin_transform"] }

[dev-dependencies]
swc_ecma_transforms_testing = "0.139.*"
swc_ecma_parser = "0.142.*"
testing = "0.35.*"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
