[package]
name = "swc-plugin-power-assert"
version = "0.5.0"
edition = "2021"
authors = ["Takuto WADA <takuto.wada@gmail.com>"]
include = ["Cargo.toml", "src/**/*.rs"]
license = "MIT"
description = """
SWC plugin for power-assert
"""

[lib]
crate-type = ["cdylib"]
# crate-type = ["cdylib", "rlib"]

# [profile.release]
# lto = true

[dependencies]
rustc-hash = "2"
swc_core = { version = "9.0.*", features = ["ecma_plugin_transform"] }

[dev-dependencies]
swc_ecma_transforms_testing = "6.0.*"
swc_ecma_parser = "6.0.*"
testing = "5.0.*"

# dealing with "the trait `Hash` is not implemented for `serde_json::Value`"
serde_json = "1.0.134"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
